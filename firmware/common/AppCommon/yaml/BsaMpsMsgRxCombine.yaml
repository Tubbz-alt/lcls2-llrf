BsaMpsMsgRxCombine: &BsaMpsMsgRxCombine
  name: BsaMpsMsgRxCombine
  description: RX Link Combiner Module
  class: MMIODev
  configPrio: 1
  size: 0x1000
  children:
    #########################################################
    MsgDrop0Cnt:
      at:
        offset: 0x700
      class: IntField
      name: MsgDrop0Cnt
      mode: RO
      sizeBits: 32
      description: MsgDrop0 Status Counter  
    #########################################################
    MsgDrop1Cnt:
      at:
        offset: 0x704
      class: IntField
      name: MsgDrop1Cnt
      mode: RO
      sizeBits: 32
      description: MsgDrop1 Status Counter        
    #########################################################
    CntRst:
      at:
        offset: 0xFFC
      class: IntField
      name: CntRst
      mode: WO
      sizeBits: 1
      description: Status Counter Reset   
    #########################################################    
    RstCnt:
      name: RstCnt
      class: SequenceCommand
      at:
        offset: 0x0
      description: Reset all the status counters
      sequence:
      - entry: CntRst
        value: 0x1      
    #########################################################
